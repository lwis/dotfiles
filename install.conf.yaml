- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.atom: atom.symlink
    ~/.editorconfig: editorconfig.symlink
    ~/.gitconfig.local: git/gitconfig.local.symlink
    ~/.gitconfig: git/gitconfig.symlink
    ~/.gitignore: git/gitignore.symlink
    ~/.iterm: iterm.symlink
    ~/.nano: nano.symlink
    ~/.nanorc: nano/nanorc.symlink
    ~/.tmux.conf: tmux/tmux.conf.symlink
    ~/.zshrc:
      path: zsh/zshrc.symlink
      force: true
    ~/Library/Application Support/Sublime Text 3/Packages/User:
      path: sublime.symlink
      create: false
      force: true
    ~/config/sublime-text-3/Packages/User:
      path: sublime.symlink
      create: false
      force: true

- shell:
    - [~/.dotfiles/homebrew/install.sh, "Installing Homebrew"]
    - [git submodule update --init --recursive, "Installing submodules"]
    - [~/.dotfiles/system/install.sh, "Setting default shell"]
    - [~/.dotfiles/packages/install.sh, "Installing Apt packages"]
    - [~/.dotfiles/atom/install.sh, "Installing Atom plugins"]
    - [~/.dotfiles/fzf/install.sh, "Installing fzf"]
    - command: ~/.dotfiles/git/install.sh
      stdin: true
      stdout: true
    - [~/.dotfiles/macos/set-defaults.sh, "Setting macOS defaults"]
    - [~/.dotfiles/pip/install.sh, "Installing pip"]
    - [~/.dotfiles/tmux/install.sh, "Installing tmux"]
    - command: ~/.dotfiles/bin/up
      stdin: true
      stdout: true
